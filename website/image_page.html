<html>
  <head>
    <title>User Verification | Customer Support</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script>
      var digitalData = {
        pageName: "User Verification",
        pageTitle: "User Verification | Customer Support",
        formDetails: {
          imageSelected: {
              imageName: '',
              imageSource: '',
          },
        },
      };
      var imgSelected = false;
      var selectImgId = '';
    </script>
  </head>
  <body>
    <style>
      .mb-3 {
        margin: 2%;
        line-height: 25px;
        align-content: center;
      }
    </style>
    <div
      class="container-fluid"
      style="margin-top: 1%; text-align: center; margin-bottom: 3%"
    >
      <div class="header-content">
        <h1>Please select any image from below:</h1>
      </div>
    </div>
    <div class="container overflow-hidden" style="text-align: center">
      <div class="row">
        <div class="col-md-2">
          <img
            src="./assets/images.jpg"
            id="bicycle"
            class="rounded float-start"
            alt="..."
            onclick="onImgSelect('bicycle')"
            style="
              border: #cbc9c9 3px solid;
              border-radius: 25px;
              width: 150px;
              height: 150px;
            "
          />
        </div>
        <div class="col-md-2">
          <img
            src="./assets/images23.jpg"
            id="car"
            class="rounded float-start"
            alt="..."
            onclick="onImgSelect('car')"
            style="
              border: #cbc9c9 3px solid;
              border-radius: 25px;
              width: 150px;
              height: 150px;
            "
          />
        </div>
        <div class="col-md-2">
          <img
            src="./assets/images34.jpg"
            id="house"
            class="rounded float-start"
            alt="..."
            onclick="onImgSelect('house')"
            style="
              border: #cbc9c9 3px solid;
              border-radius: 25px;
              width: 150px;
              height: 150px;
            "
          />
        </div>
        <div class="col-md-2">
          <img
            src="./assets/images79.jpg"
            id="helicopter"
            class="rounded float-start"
            alt="..."
            onclick="onImgSelect('helicopter')"
            style="
              border: #cbc9c9 3px solid;
              border-radius: 25px;
              width: 150px;
              height: 150px;
            "
          />
        </div>
        <div class="col-md-2">
          <img
            src="./assets/images56.jpg"
            id="kangaroo"
            class="rounded float-start"
            alt="..."
            onclick="onImgSelect('kangaroo')"
            style="
              border: #cbc9c9 3px solid;
              border-radius: 25px;
              width: 150px;
              height: 150px;
            "
          />
        </div>
        <div class="col-md-2">
          <img
            src="./assets/images65.jpg"
            id="pizza"
            class="rounded float-start"
            alt="..."
            onclick="onImgSelect('pizza')"
            style="
              border: #cbc9c9 3px solid;
              border-radius: 25px;
              width: 150px;
              height: 150px;
            "
          />
        </div>
      </div>
    </div>
    <div class="container-fluid" style="margin-top: 5%">
        <button class="btn btn-primary" onclick="onNext()" style="margin-left:48%">Next</button>
    </div>
    <script>
        function onImgSelect(id) {
            imgSelected = true;
            if(document.getElementById(selectImgId)) {
                document.getElementById(selectImgId).style.border= '#cbc9c9 3px solid';
            }
            document.getElementById(id).style.border = '#2DCB1D solid 6px';
            document.getElementById(id).style.color = '#B2FBAB'
            selectImgId = id;

            digitalData.formDetails.imageSelected.imageName = id;
            digitalData.formDetails.imageSelected.imageSource = document.getElementById(id).src;
        }

        function onNext() {
            if(imgSelected) {
                window.location.assign("thank_you_page.html");
            }
        }
    </script>
  </body>
</html>
